<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links by page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<!--/*@thymesVar id="CurrentPage" type="java"*/-->
<body th:onload="SetUpPageNumber()">
<!--${browsePages.currentPage()}-->

<div class="text-center text-black-500 text-xs" th:insert="fragments/header :: header"></div>

<div class="flex flex-col">
  <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
    <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
      <!-- Table -->
      <table class="min-w-full">
        <!-- Table head -->
        <thead>
          <tr>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-blue-800 uppercase tracking-wider  bg-gray-200">
              Description
            </th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-blue-800 uppercase tracking-wider  bg-gray-200">
              Tags
            </th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-blue-800 uppercase tracking-wider  bg-gray-200">
              Link
            </th>
            <!--<th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
              Post Code
            </th>-->
            <th class="px-6 py-3 border-b border-green-200 bg-gray-200"></th>
          </tr>
        </thead>

        <!-- Table body -->

        <tbody class="bg-white">

          <!--/*@thymesVar id="invoices" type="java"*/-->
          <tr onclick='getId(this)' th:id="${enlace.getLink()}" class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100 hover:cursor-pointer" th:each="enlace, stat : ${enlaces}">

            <!-- Primera fila, primera columna -->

            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
              <div class="flex items-center">
                <div class="ml-4">
                    <div class="text-sm leading-5 font-medium text-gray-900">
                      <span th:text="${enlace.getDescription()}"></span>
                    </div>
                </div>
              </div>
            </td>

            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
              <div class="text-sm leading-5 text-gray-900">
                <span th:text="${enlace.getTags()}"></span>
              </div>
            </td>

            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                <span th:text="${enlace.getLink()}"></span>
              </span>
            </td>

            <!--
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200 text-sm leading-5 text-gray-500">
              <span th:text="${enlace.getVAT()}">
            </td>
-->

          </tr>
          
          
        </tbody>
      </table>
    </div>
    <div class="flex items-center space-x-1">
      <a href="#" class="flex items-center px-4 py-2 text-gray-500 bg-gray-300 rounded-md">
        Previous
      </a>

      <a href="/browser/1" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-blue-400 hover:text-white">
        1
      </a>
      <a href="/browser/2" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-blue-400 hover:text-white">
        2
      </a>
      <a href="/browser/3" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-blue-400 hover:text-white">
        <span th:text="${TotalPages}"></span>
      </a>
      <a href="#" class="px-4 py-2 font-bold text-gray-500 bg-gray-300 rounded-md hover:bg-blue-400 hover:text-white">
        Next
      </a>
    </div>
  </div>
</div>
<div class="text-center text-black-500 text-xs" th:insert="fragments/footer :: footer"></div>
<script>
  function getId(x) {
    //alert(x.id);
    var url=x.id;
    window.open(x.id, "_blank");

    //alert("Row index is: " + x.rowIndex);
  }
  function SetUpPageNumber(){
    //alert([[${TotalPages}]]);
  }
</script>
</body>
