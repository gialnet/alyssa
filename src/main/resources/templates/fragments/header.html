<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- component -->
<header  th:fragment="myheader">
    <nav x-data="{show:false}" class="flex items-center justify-between flex-wrap bg-emerald-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img src="img/svg-seeklog.svg" class="mr-3 h-6 sm:h-9" alt="Alyssa Logo">
            <span class="font-semibold text-xl tracking-tight">Alyssa</span>
        </div>
        <div class="block md:hidden">
            <button @click="show=!show" class="flex items-center px-3 py-2 border rounded text-gray-100 border-gray-200 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div @click.away="show = false" :class="{ 'block': show, 'hidden': !show }" class="w-full block flex-grow md:flex md:justify-end md:w-auto">
            <div>
                <a href="/search" class="block md:inline-block text-sm px-4 py-2 leading-none rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 md:mt-0">Search</a>
                <a href="/addnew" class="block md:inline-block text-sm px-4 py-2 leading-none rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 md:mt-0">Add Link</a>
                <a href="/index" class="block md:inline-block text-sm px-4 py-2 leading-none rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 md:mt-0">Home</a>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
