<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>

<div class="text-center text-black-500 text-xs" th:insert="fragments/header :: header"></div>

      <div class="container mx-auto md:flex md:justify-center mb-6 pt-8">

          <!--/*@thymesVar id="MisEnlaces" type="java"*/-->
          <form class="w-full max-w-lg" th:action="@{/addnew}" method="post" th:object="${MisEnlaces}">
              <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="hidden w-full px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                          email
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                             id="grid-first-name" type="text" th:name="email" th:field="*{email}" placeholder="email" disabled>
                  </div>
              </div>

              <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-address">
                          Description
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                             id="grid-address" type="text" th:field="*{description}" placeholder="describe the link">
                  </div>
              </div>

              <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-identification">
                          URL link
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                             id="grid-identification" type="text" th:field="*{link}" placeholder="http://url?">
                  </div>
              </div>

              <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                          List of tags
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                             id="grid-city" th:field="*{tags}" type="text">
                  </div>

              </div>

              <div class="flex items-center justify-between">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                      Save
                  </button>
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                          type="button" onclick="javascript:window.location='/';">
                      Back to Menu
                  </button>
              </div>

          </form>

    </div>
    <div class="text-center text-black-500 text-xs" th:insert="fragments/footer :: footer"></div>
</body>
</html>
